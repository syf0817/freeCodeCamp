<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="logo.png" alt="Product Logo">
        <nav id="nav-bar">
            <a href="#section1" class="nav-link">Section 1</a>
            <a href="#section2" class="nav-link">Section 2</a>
            <a href="#section3" class="nav-link">Section 3</a>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>Welcome to Section 1</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>Welcome to Section 2</p>
        </section>
        <section id="section3">
            <h2>Section 3</h2>
            <p>Welcome to Section 3</p>
        </section>

        <section>
            <h2>Product Video</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section>
            <h2>Subscribe to our newsletter</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>
